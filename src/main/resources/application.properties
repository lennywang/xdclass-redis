spring.datasource.url=jdbc:mysql://localhost:3306/xdclass-redis?useUnicode=true&characterEncoding=UTF-8
#  &zeroDateTimeBehavior=convertToNull&autoReconnect=true&connectTimeout=3000&socketTimeout=1000
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type= com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=

mybatis.type-aliases-package=com.xdclass.redis.domain
mybatis.mapper-locations=classpath:/com/xdclass/redis/mapper/*.xml
mybatis.config-location=classpath:/mybatis-config.xml
mybatis.mapperScanPackage=com.xdclass.redis.mapper